<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>创建函数</h3>
            <form id="functionForm" action="">
                <div class="form-group">
                    <label>服务名称</label>
                    <input type="text" class="form-control" id="serviceName" name="serviceName" readonly/>
                </div>
                <div class="form-group">
                    <label>函数名称</label>
                    <input type="text" class="form-control" name="functionName" required/>
                </div>
                <div class="form-group">
                    <label>函数描述</label>
                    <textarea type="text" class="form-control" name="description" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>运行环境</label>
                    <select class="form-control" name="execEnviroment">
                        <option>Python2.7</option>
                        <option>Java8</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>函数入口 (格式:${无后缀文件名}.${入口函数名})</label>
                    <input type="text" class="form-control" name="functionEntrance" placeholder="index.handler"
                           required/>
                </div>
                <div class="form-group">
                    <label>函数源代码 (<a href="https://github.com/g4seek/mini-fc/tree/master/mini-fc-examples"
                                     target="_Blank">示例</a>)</label>
                    <textarea class="form-control" name="sourceCode" rows="20" placeholder=""></textarea>
                </div>
                <div class="form-group">
                    <label>源代码文件(java支持jar格式,python支持zip格式)</label>
                    <button type="button" id="uploadBtn" class="btn btn-default">上传</button>
                    <input type="file" name="sourceFile" id="sourceFile" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>文件上传路径</label>
                    <input type="text" class="form-control" name="uploadFilePath" id="uploadFilePath"/>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary">提交</button>
                <button type="button" id="returnBtn" class="btn btn-default">返回</button>
                <button type="reset" class="btn btn-danger">重置</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/function_create.js"></script>
