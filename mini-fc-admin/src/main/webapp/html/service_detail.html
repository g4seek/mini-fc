<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>服务详情</h3>
            <h5>服务ID:<span id="serviceId"></span></h5>
            <h5>服务名称:<span id="serviceName"></span></h5>
            <h5>服务描述:<span id="description"></span></h5>

            <hr/>
            <button id="createFunctionBtn" class="btn btn-primary">创建函数</button>
            <br/>
            <h3>函数列表</h3>
            <table id="functionTable" class="table table-bordered">
                <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <br/>
            <button id="returnBtn" class="btn btn-default">返回</button>
        </div>
    </div>
</div>
<script src="/js/service_detail.js"></script>
