<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/prism.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>函数详情</h3>
            <h5>函数ID:<span id="functionId"></span></h5>
            <h5>服务名称:<span id="serviceName"></span></h5>
            <h5>函数名称:<span id="functionName"></span></h5>
            <h5>描述信息:<span id="description"></span></h5>
            <h5>运行环境:<span id="execEnviroment"></span></h5>
            <h5>函数入口:<span id="functionEntrance"></span></h5>
            <h5>函数版本号:<span id="functionVersion"></span></h5>
            <div id="sourceCodeDiv" style="display: none">
                <h5>函数源代码:</h5>
                <pre><code class="line-numbers" id="sourceCode"></code></pre>
            </div>
            <div id="uploadFilePathDiv" style="display: none">
                <h5>文件上传路径:<span id="uploadFilePath"></span></h5>
            </div>
            <hr/>
            <ul class="nav nav-tabs" id="executeTab">
                <li class="active"><a href="#dockerPane">docker</a></li>
                <li><a href="#kubernetesPane">kubernetes</a></li>
            </ul>
            <br/>
            <div class="tab-content">
                <div class="tab-pane active" id="dockerPane">
                    <button id="showFunctionUrlBtn" class="btn btn-primary">显示访问地址</button>
                    <button id="showExecuteLogBtn" class="btn btn-default">显示日志</button>
                    <h5>执行日志:</h5>
                    <pre><code class="language line-numbers" id="functionLog"></code></pre>
                </div>
                <div class="tab-pane" id="kubernetesPane">
                    <button id="k8sShowFunctionUrlBtn" class="btn btn-primary">显示访问地址</button>
                    <button id="k8sShowExecuteLogBtn" class="btn btn-default">显示日志</button>
                    <h5>执行日志:</h5>
                    <pre><code class="language line-numbers" id="k8sFunctionLog"></code></pre>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <label>函数访问地址</label>
                <input type="text" class="form-control" id="functionUri"/>
            </div>
            <div class="form-group">
                <label>数据格式</label>
                <label class="radio-inline">
                    <input type="radio" name="requestTypeRadio" value="form" checked>Form
                </label>
                <label class="radio-inline">
                    <input type="radio" name="requestTypeRadio" value="json">Json
                </label>
            </div>
            <div class="form-group">
                <label>请求报文</label>
                <div id="formRequestDiv">
                    修改函数访问地址,添加请求参数
                </div>
                <div id="jsonRequestDiv">
                    <textarea class="form-control" id="jsonRequestData" rows="5"></textarea>
                </div>
            </div>
            <button id="functionExecuteBtn" class="btn btn-primary">执行函数</button>
            <h5>执行结果</h5>
            <pre><code class="language line-numbers" id="executeResultSpan"></code></pre>
            <hr/>

            <!--
            <button id="createTriggerBtn" class="btn btn-primary">创建触发器</button>
            <h3>触发器列表</h3>
            <table id="triggerTable" class="table table-bordered">
                <thead>
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <br/>
            -->
            <button id="returnBtn" class="btn btn-default">返回</button>
        </div>
    </div>
</div>
<script src="/js/function_detail.js"></script>
<script src="/js/prism.js"></script>
