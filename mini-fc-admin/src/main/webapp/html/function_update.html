<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>创建函数</h3>
            <form id="functionForm" action="">
                <input type="hidden" name="id" id="functionId"/>
                <div class="form-group">
                    <label>服务名称</label>
                    <input type="text" class="form-control" id="serviceName" name="serviceName" readonly/>
                </div>
                <div class="form-group">
                    <label>函数名称</label>
                    <input type="text" class="form-control" name="functionName" id="functionName" required readonly/>
                </div>
                <div class="form-group">
                    <label>函数描述</label>
                    <textarea type="text" class="form-control" name="description" id="description" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>运行环境</label>
                    <select class="form-control" name="execEnviroment" id="execEnviroment" readonly>
                        <option>Python2.7</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>函数入口</label>
                    <input type="text" class="form-control" name="functionEntrance" id="functionEntrance" required/>
                </div>
                <div class="form-group">
                    <label>函数源代码</label>
                    <textarea class="form-control" name="sourceCode" id="sourceCode" rows="20"></textarea>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary">提交</button>
                <button type="button" id="returnBtn" class="btn btn-default">返回</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/function_update.js"></script>
